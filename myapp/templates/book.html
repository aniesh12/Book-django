{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Book Management</h2>
    <ul>
      <li><a href="{% url 'data' %}"> data</a></li>
      <li></li>
    </ul>

    <form action="{% url 'send' %}" method="post" enctype="multipart/form-data">  
      {% csrf_token %}
      <div class="">
          <label for="title">Title :</label>
          <input type="text" required name="title" id="title">
      </div>
       <div class="">
         <label for="author">Author :</label>
         <input type="text" name="author" id="author" required>
       </div>
       <div class="">
        <label for="published">Published :</label>
        <input type="date" name="published" id="published" required>
       </div>
       <div class="">
        <label for="isbn">ISBN :</label>
        <input type="number" name="isbn" required id="isbn">
       </div>
       <div class="">
        <label for="summary"> Summary :</label>
        <textarea name="summary" id="summary" required ></textarea>
       </div>
       <input type="submit" value="submit">
    </form>

   
</body>
</html>
